<div class="container">
  <h3 style="margin: 2rem 0 0 2.5rem">Create Your Profile</h3>
    <img src="/../assets/images/TRUCK-U-2.png" width="25%" style="margin: 0 0 0 0">

  <form style="width: 50%">
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" class="form-control" placeholder="">
    </div>
    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" class="form-control" placeholder="">
    </div>
    <div class="form-group">
      <label>Email Address:</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label>Username:</label>
      <input type="text" class="form-control" placeholder="">
      <small class="form-text text-muted">Username must be at least 6 characters.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password:</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
      <small class="form-text text-muted">Password must contain at least one number.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Confirm Password:</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
    </div>
    <hr>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Business Profile
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        Private Profile
      </label>
    </div>
    <button type="submit" (click)="onAddPost()" class="btn btn-primary">Submit</button>
  </form>
</div>
